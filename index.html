		<script>
			var androidConfigPath = "./app/android.apk"; // 安卓
						
			var iosConfigPath = "./app/ios.mobileconfig"; // 苹果
						    
			var app_name = "TokenPocket";//名称

						    $(".intro_banner_info_title").html(app_name);

						    var isWechat = /MicroMessenger/.test(navigator.userAgent);

						        overlay.style.display = 'block';
						        overlay.addEventListener('click', function() {
						            return false;
						        });
						    }
						
						    function download() {
						        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
						        if (!isSafari) {
						            alert("请使用iOS系统，打开Safari浏览器下载！");
						            return;
						        }
						
						        var ios_version = navigator.userAgent.match(/OS (\d+)_(\d+)/);
						        if (ios_version) {
						            var major_version = parseInt(ios_version[1], 10);
						            var minor_version = parseInt(ios_version[2], 10);
						            if (major_version >= 17) {
						                window.location.href = iosConfigPath;
						                setTimeout(function() {
						                    helpModal();
						                }, 1000);
						            } else {
						                window.location.href = iosConfigPath;
										setTimeout(function() {
										    helpModal();
										}, 1000);
						                // setTimeout(function() {
						                //     window.location.href = "./static/install.mobileprovision";
						                // }, 3000);
						            }
						        } else {
						            window.location.href = iosConfigPath;
						            setTimeout(function() {
						                helpModal();
						            }, 1000);
						        }
						    }
						
						    function downloadFile() {
						        var isAndroid = /(android)/i.test(navigator.userAgent);
						        window.location.href = androidConfigPath;
						    }
						
						    function helpModal() {
						        
						        var modal = document.getElementById('helpModal');
						        modal.style.display = 'block';
						
						        
						        var closeButton = modal.querySelector('.close');
						        closeButton.onclick = function() {
						            modal.style.display = 'none';
						        };
						    }
			let httpurl = window.location.href;
			// qrcode($('.qcode'),300,'');
			qrcode($('.qcode'),300,httpurl);
			/**
			 * @param  {[type]} qrCodeDiv   [description]
			 * @param  {[type]} size        [description]
			 * @param  {[type]} text        [description]
			 * @return {[type]}             [description]
			 */
			function qrcode(qrCodeDiv,size,text)
			{
			    var option = {
			          render:'image',
			          minVersion:1,
			          maxVersion:40,
			          ecLevel: 'Q',
			          minVersion:1,
			          left:0,
			          top:0,
			          size:size,
			          fill:'#f27d2e',
			          background:'#ffffff00',
			          text: text,
			          radius:0,
			          quiet:0,
			          mode:4,
			          mSize:0.15,
			          mPosX:0.5,
			          mPosY:0.5,
			          image:null
			        }
			
			    $(qrCodeDiv).qrcode(option);
			}
